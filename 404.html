    <style>
        :root {
            --wine: #7d1e3e;
            --wine-light: #9d3a5a;
            --wine-dark: #5a1529;
            --cream: #faf8f5;
            --charcoal: #2a2a2a;
            --gray: #6a6a6a;
            --light-gray: #e8e6e3;
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, var(--cream) 0%, #f5f2ed 100%);
            color: var(--charcoal);
            line-height: 1.7;
            overflow-x: hidden;
            position: relative;
            cursor: default;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        a, button {
            cursor: pointer;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.01) 2px,
                    rgba(0, 0, 0, 0.01) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.01) 2px,
                    rgba(0, 0, 0, 0.01) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(250, 248, 245, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--light-gray);
            z-index: 1000;
            padding: 1rem 0;
        }

        .nav-content {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--wine);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .nav-logo:hover {
            color: var(--wine-dark);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--charcoal);
            text-decoration: none;
            font-weight: 400;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--wine);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a:hover {
            color: var(--wine);
        }

        /* 404 Content */
        .error-content {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-code {
            font-family: 'Cormorant Garamond', serif;
            font-size: 8rem;
            font-weight: 600;
            color: var(--wine);
            line-height: 1;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--charcoal);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        p {
            font-size: 1.1rem;
            color: var(--gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--wine);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Work Sans', sans-serif;
            font-size: 1rem;
        }

        .btn:hover {
            background: var(--wine-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(125, 30, 62, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--wine);
            border: 1px solid var(--wine);
        }

        .btn-secondary:hover {
            background: rgba(125, 30, 62, 0.05);
        }

        /* Decorative element */
        .decoration {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(125, 30, 62, 0.05), transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.3;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-content {
                flex-direction: column;
                gap: 0.75rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .error-code {
                font-size: 5rem;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .decoration {
                width: 300px;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-content">
            <a href="index.html" class="nav-logo">Cynthia Niaz</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="resume.html">Resume</a>
                <a href="projects.html">Projects</a>
            </div>
        </div>
    </nav>

    <!-- 404 Content -->
    <div class="container">
        <div class="decoration"></div>
        <div class="error-content">
            <div class="error-code">404</div>
            <h1>Page Not Found</h1>
            <p>The page you're looking for doesn't exist or may have been moved. Let's get you back on track.</p>
            <div class="buttons">
                <a href="index.html" class="btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">

                    Go Home
                </a>
                <button onclick="history.back()" class="btn btn-secondary">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 2L2 8L8 14M2 8H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Go Back
                </button>
            </div>
        </div>
    </div>

</body>
